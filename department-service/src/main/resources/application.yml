server:
  port: 9001

spring:
  application:
    name: DEPARTMENT-SERVICE

logging:
  level:
    org.springframework: ERROR
    com.microservice.department: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"
  file: app.log

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostName: localhost